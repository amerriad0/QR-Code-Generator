<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="back"></div>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url to create QR code</p>
        
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter URL" />
        <button>Generate QR Code</button>
        <footer>
          <p class="a"><a href="https://www.instagram.com/amer._.riad0/" target="_blank">Created by Amer</a></p>
        </footer>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
